<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Oussama Taright - Animated Pixel Banner</title>
  <desc id="desc">Animated pixel text reveal with soft glow</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1021" />
      <stop offset="50%" stop-color="#0f1a3a" />
      <stop offset="100%" stop-color="#0b1021" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="1" height="16" x="0" y="0" fill="#182445" opacity="0.4" />
      <rect width="16" height="1" x="0" y="0" fill="#182445" opacity="0.4" />
    </pattern>
    <clipPath id="text-clip">
      <text x="50%" y="55%" text-anchor="middle" font-family="'Press Start 2P', 'Courier New', monospace" font-size="56" letter-spacing="4" dy="8">OUSSAMA TARIGHT</text>
      <text x="50%" y="72%" text-anchor="middle" font-family="'Press Start 2P', 'Courier New', monospace" font-size="22" letter-spacing="2">FULL-STACK DEVELOPER</text>
    </clipPath>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)" />
  <rect width="1200" height="300" fill="url(#grid)" opacity="0.35" />

  <g filter="url(#glow)" fill="#5de8ff" opacity="0.9">
    <text x="50%" y="55%" text-anchor="middle" font-family="'Press Start 2P', 'Courier New', monospace" font-size="56" letter-spacing="4" dy="8">OUSSAMA TARIGHT</text>
    <text x="50%" y="72%" text-anchor="middle" font-family="'Press Start 2P', 'Courier New', monospace" font-size="22" letter-spacing="2">FULL-STACK DEVELOPER</text>
  </g>

  <g clip-path="url(#text-clip)">
    <rect id="scan" x="-200" y="0" width="200" height="300" fill="#5de8ff">
      <animate attributeName="x" from="-200" to="1400" dur="3.5s" repeatCount="indefinite" />
    </rect>
    <rect id="pix" width="1200" height="300" fill="transparent">
      <animate attributeName="fill" values="#5de8ff;#0b1021;#5de8ff" dur="1.8s" repeatCount="indefinite" />
    </rect>
  </g>

  <g fill="#9ad5ff" opacity="0.16">
    <circle cx="100" cy="60" r="3">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="280" cy="200" r="2">
      <animate attributeName="opacity" values="0.05;0.4;0.05" dur="2.6s" repeatCount="indefinite" begin="0.4s" />
    </circle>
    <circle cx="520" cy="110" r="3">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.8s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="760" cy="170" r="2">
      <animate attributeName="opacity" values="0.1;0.45;0.1" dur="3.2s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="980" cy="80" r="3">
      <animate attributeName="opacity" values="0.15;0.55;0.15" dur="2.4s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
</svg>
